version: '3.8'

services:
  # PostgreSQL Veritabanı
  veritabani:
    image: postgres:15-alpine
    container_name: yemek-veritabani
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yemek_fiyat_takip
    ports:
      - "5432:5432"
    volumes:
      - veritabani_veri:/var/lib/postgresql/data
      - ./veritabani/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yemek-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Önbellek
  redis:
    image: redis:7-alpine
    container_name: yemek-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_veri:/data
    networks:
      - yemek-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API Sunucusu
  sunucu:
    build:
      context: ./sunucu
      dockerfile: Dockerfile
    container_name: yemek-sunucu
    environment:
      NODE_ENV: production
      PORT: 3001
      VERITABANI_HOST: veritabani
      VERITABANI_PORT: 5432
      VERITABANI_KULLANICI: postgres
      VERITABANI_SIFRE: postgres
      VERITABANI_ADI: yemek_fiyat_takip
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    depends_on:
      veritabani:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - yemek-network
    restart: unless-stopped

  # Frontend İstemci
  istemci:
    build:
      context: ./istemci
      dockerfile: Dockerfile
    container_name: yemek-istemci
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://104.248.30.214:3001
    ports:
      - "3000:3000"
    depends_on:
      - sunucu
    networks:
      - yemek-network
    restart: unless-stopped

networks:
  yemek-network:
    driver: bridge

volumes:
  veritabani_veri:
  redis_veri:
